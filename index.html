<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>portfolio</title>
    <meta
      name="description"
      content="reser00 / ugono. / サトウヨウスケのportfolioです。"
    />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Jura:wght@300..700&family=M+PLUS+1p:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <!-- headerContainerをjustify-content:space-betweenに設定（ロゴが左端、navContainerが右端に行くハズ） -->

        <div class="headerLogo">
          <!-- 仮でh1タグを入れておく -->
          <h1 class="myLogo">portFolio.</h1>
        </div>
        <!-- headerNavContainerはjustify-content:flex-endに設定（右端ぴったりにcontactが来るハズ） -->
        <nav class="headerNavContaner">
          <ul class="headerNav">
            <li><a href="#">about</a></li>
            <li><a href="#">works</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
        <!-- headerNavContainer閉じ -->
      </div>
      <!-- headerContainer閉じ -->
    </header>

    <div class="main">
      <div class="titleContainer">
        <!-- フリー背景とタイトルコピーの要素を突っ込む -->
         <!-- 以下背景素材の読み込み -->
         <picture>
          <source srcset="./img/portfolio_background.webp" type="image/webp"/>
          <source srcset="./img/portfolio_background.png" type="image/png"/>
          <!-- webp形式に対応しているならwebpで表示、対応していないならpngで表示 -->
         </picture>
         <!-- 背景の読み込み閉じ -->
      </div>
      <!-- titleContainer閉じ -->
      <div class="aboutContainer">
        <!-- 自己紹介要素を突っ込む -->
      </div>
      <!-- aboutContainer閉じ -->
      <div class="workContainer">
        <!-- 実績のスライドショーと実績ページへのリンクを突っ込む -->
      </div>
      <!-- workContainer閉じ -->
      <div class="contactContainer">
        <!-- コンタクトフォームもしくはフォームを含むページへのリンクを突っ込む。どっちにするかは後で決める -->
      </div>
      <!-- contacContainer閉じ -->
    </div>
    <!-- main閉じ -->

    <footer>
      <div class="footerContainer">
        <div class="footerLogo">
          <h2 class="myLogo">portFolio.</h2>
        </div>
        <div class="footerNav">
          <nav>
            <ul>
              <li><a href="#">about</a></li>
              <li><a href="#">works</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </nav>
        </div>
        <!-- footerNav閉じ -->
      </div>
      <!-- footerContainer閉じ -->
    </footer>
  </body>
</html>
